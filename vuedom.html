<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<!-- 文本插值 -->
	<div id="app1">
		{{message}}
	</div>

	<!-- 绑定 DOM 元素属性 -->
	<div id="app2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>

	<!-- 控制切换一个元素的显示 -->
	<div id="app3">
		<p v-if="seen">现在你看到我了</p>
	</div>
</body>
<script type="text/javascript">
	var app1 = new Vue({
		el:'#app1',
		data:{
			message:'Hello Vue!'
		}
	})
	var app2 = new Vue({
        el:'#app2',
        data:{
        	message:'页面加载于' + new Date().toLocaleString()
        }
	})
	var app3 = new Vue({
		el:'#app3',
		data:{
			seen:true
		}
	})
</script>
</html>
