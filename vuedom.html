<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app1">
		{{message}}
	</div>
	<div id="app2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
</body>
<script type="text/javascript">
	var app1 = new Vue({
		el:'#app1',
		data:{
			message:'Hello Vue!'
		}
	})
	var app2 = new Vue({
        el:'#app2',
        data:{
        	message:'页面加载于' + new Date().toLocaleString()
        }
	})
</script>
</html>
